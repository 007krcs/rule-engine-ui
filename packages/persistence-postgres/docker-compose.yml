version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: ruleflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ruleflow
      POSTGRES_PASSWORD: ruleflow
      POSTGRES_DB: ruleflow
    ports:
      - "54329:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ruleflow -d ruleflow"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ruleflow-postgres-data:/var/lib/postgresql/data

volumes:
  ruleflow-postgres-data:
